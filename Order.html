<!DOCTYPE html>
<html lang="en">
<!-- create head section -->
<head>
    <!--create title for website-->
    <title> Lisa's Shuttle Service</title>
    <!--Add code to load website according to desktop, mobile or laptop acces from user-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!--Link css stylesheet-->
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script src="scripts/shuttle.js"></script>

</head>

<body>
    <div id="outerwrapper">
        <header>
            <div class="desktop">
                <a href="index.html">
                    <img id="header-image" class="float-left" src="images/logo.png" height=250 width=300 alt="pizzeria logo">
                </a>
            </div>
        </header>

        <form name="shuttleForm">
            <h2>
                Reservations
            </h2>

            <label for="id-name">
                Name
            </label>

            <input id="id-name"
                   type="text"
                   name="name"
                   size="30" required>
            <br>
            <br>

            <label for="id-address">
                Address
            </label>
            <input id="id-address"
                   type="text"
                   name="address"
                   size="40" required>
            <br>
            <br>
            <label for="id-phone">
                Phone
            </label>
            <input id="id-phone"
                   type="text"
                   name="phone"
                   size="14" required>
            <br>
            <br>
            <div id="date-time"></div>
            <label for="start">Start date:</label>

            <input type="date" id="start" name="trip-start">


            <label for="end">Return Date</label>

            <input type="date" id="end" name="trip-end">

            <fieldset>
                <legend><h2><b>Reserve Shuttle Bus ($30.00/person)</b></h2></legend>
                <select id="shuttlehotels" name="shuttlehotels" required>
                    <option value="select">- Select One -</option>
                    <option value="hilton">Airport Hilton</option>
                    <option value="brookstreet">Brookstreet Resort</option>
                    <option value="hojo">Howard Johnson Hotel</option>
                </select>
            </fieldset>

            <fieldset>
                <legend><h2><b>How many people? (4 max)</b></h2></legend>
                <select id="amountpeople" name="amountpeople" required>
                    <option value="select">- Select One -</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    <h2><b> Payment Method </b></h2>
                </legend>
                <select id="paymethods" name="Payment_menu" required>
                    <option value="select">- Select One -</option>
                    <option value="cash">Cash</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit Card</option>
                </select>
            </fieldset>

            <fieldset id="calcprice" name="displayPrice">
                <legend>
                    <h2><b>Total</b></h2>
                </legend>
                <label for="subtotal">SubTotal $:</label>
                <input type="text" id="subtotal" name="subtotal">

                <label for="pstToPay">PST $:</label>
                <input type="text" id="pstToPay" name="pst_amount"><br>
                <label for="gstToPay">GST $:</label>
                <input type="text" id="gstToPay" name="gst_amount"><br>
                <label for="total">Total $:</label>
                <input type="text" id="total" name="total"><br>

            </fieldset>

            <h3>You entered the following order information:</h3>
            <span id="output"></span>

            <br>
            <input type="button" class="btn" onclick="displayValues()" value="Submit Order">
            <input type="reset" id="reset" value="Reset Form"
                   class="btn">
        </form>

</body>
</html>
